    <div class="movie-block">
        <h4>Admin</h4>
        <div class="row movie-details">
            {% if mic.movie.imdb_id %}
                <div class="col-4 title">IMDB ID:</div>
                <div class="col-6 body">{{mic.movie.imdb_id}}</div>
            {% endif %}
            {% if imdb %}
                <div class="col-4 title">Last IMDB Update:</div>
                <div class="col-6 body">{{imdb.update_date.date}}</div>
            {% endif %}
            {% if tmdb %}
                <div class="col-4 title">Last TMDB Update:</div>
                <div class="col-6 body">{{tmdb.update_date.date}}</div>
            {% endif %}
        </div>

        <a class="btn btn-secondary btn-sm" href="{% url "update-movie" mic.id %}">
            <i class="fa fa-edit"></i>
            Edit movie
        </a>
    </p>
